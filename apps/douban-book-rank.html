<p>“豆瓣图书排行榜”利用豆瓣 <a href="https://github.com/xsbailong/douban-api">Open API</a> 获取用户搜索到的图书信息，再基于<a href="https://en.wikipedia.org/wiki/Bayesian_average">贝叶斯平均</a>计算每一本书的加权平均分，最终结果即按此贝叶斯平均分进行排序。更详细的介绍请看我的博文<a href="/2019/10/09/ji-yu-bei-xie-si-ping-jun-dui-dou-ban-tu-shu-de-sou-suo-jie-guo-jin-xing-pai-xu.html">“基于贝叶斯平均对豆瓣图书的搜索结果进行排序”</a>。</p>
<p><strong>特别提示：图书评分只有参考意义，没有绝对意义！</strong></p>
